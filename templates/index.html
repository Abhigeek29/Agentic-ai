<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Authenticity & Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve formatting from the AI response */
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Authenticity & Feedback System</h1>
        <p>Paste your code below to get a comprehensive report on its authenticity, quality, and security.</p>
        <textarea id="code-input" placeholder="Paste your code here..."></textarea>
        <button id="analyze-button" onclick="analyzeCode()">Analyze Code</button>
    
        <div id="results">
            <h2>Analysis Results</h2>
            <p id="analysis-output">Your results will appear here after analysis.</p>
        </div>
    </div>

    <script>
        async function analyzeCode() {
            const code = document.getElementById('code-input').value;
            const outputDiv = document.getElementById('analysis-output');
            const analyzeButton = document.getElementById('analyze-button');
            
            if (!code.trim()) {
                outputDiv.innerText = "Please paste some code to analyze.";
                return;
            }
            
            // Disable button and show loading message
            analyzeButton.disabled = true;
            analyzeButton.innerText = "Analyzing...";
            outputDiv.innerHTML = '<p class="loading">Analyzing code... This may take a moment.</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code }),
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                outputDiv.innerText = data.report;
                
            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerText = `An error occurred: ${error.message}. Please ensure the Flask server is running.`;
            } finally {
                // Re-enable button
                analyzeButton.disabled = false;
                analyzeButton.innerText = "Analyze Code";
            }
        }
    </script>
</body>
</html>
